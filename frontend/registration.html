<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Motivation App – Regisztráció</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0e7ff, #f8fafc);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #3b82f6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4 text-primary">Regisztráció</h3>
      <form method="POST" action="/register">
        <div class="mb-3">
          <label for="name" class="form-label">Név</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email cím</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Jelszó</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Regisztrálok</button>
      </form>
      <p class="text-center mt-3 text-muted">Már van fiókod? <a href="/login" class="text-primary">Jelentkezz be</a></p>
    </div>
  </div>
</body>
</html>
