<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Motivation App – 404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f5f9, #e2e8f0);
      font-family: 'Segoe UI', sans-serif;
    }
    .error-container {
      text-align: center;
      padding: 80px 20px;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #3b82f6;
    }
    .error-message {
      font-size: 24px;
      color: #64748b;
      margin-bottom: 30px;
    }
    .btn-home {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container error-container">
    <div class="error-code">404</div>
    <div class="error-message">Hoppá! Ez az oldal nem található.</div>
