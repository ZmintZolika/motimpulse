
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>401 – Hozzáférés megtagadva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .logo {
      position: absolute;
      top: 0px;
      left: 20px;
    }
    .logo img {
      height: 150px;
    }
    .error-card {
      max-width: 500px;
      margin: auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #ef4444;
    }
    .error-message {
      font-size: 20px;
      color: #334155;
      margin-bottom: 20px;
    }
    .suggestion {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
    }
    .btn-home {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Logó bal felső sarokban -->
  <div class="logo">
    <img src="logo.png" alt="MotImpulse logó">
  </div>

  <div class="error-card">
    <div class="error-code">401</div>
    <div class="error-message">Hoppá! Ez az oldal csak bejelentkezett felhasználóknak érhető el.</div>
    <div class="suggestion">Ha már be vagy jelentkezve, lehet, hogy nincs jogosultságod ehhez a tartalomhoz.<br>Próbálj visszatérni a főoldalra vagy jelentkezz be újra!</div>
    <a href="/" class="btn-home">Vissza a főoldalra</a>
  </div>

</body>
</html>
