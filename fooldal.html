<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>MotImpulse – Napi kérdőív</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      font-family: 'Segoe UI', sans-serif;
    }
    .header-logo {
      position: absolute;
      top: 60px;
      left: 400px;
    }
    .header-logo img {
      height: 150px;
    }
    .form-card {
      max-width: 600px;
      margin: 100px auto 60px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .greeting {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 20px;
      text-align: center;
    }
    .divider {
      border-top: 2px dashed #cbd5e1;
      margin: 20px 0;
    }
    .form-label {
      font-weight: 500;
      color: #334155;
    }
    .btn-submit {
      background-color: #3b82f6;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Logó bal felső sarokban -->
  <div class="header-logo">
    <img src="logo.png" alt="MotImpulse logó">
  </div>

  <div class="form-card">
    <div class="greeting">Szia, Éva!</div>
    <div class="divider"></div>

    <form method="POST" action="/submit-day-entry">
      <div class="mb-3">
        <label for="mood" class="form-label">Milyen a mai hangulatod?</label>
        <select class="form-select" id="mood" name="mood" required>
          <option value="">Válassz...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sleep" class="form-label">Hogy aludtál tegnap?</label>
        <select class="form-select" id="sleep" name="sleep_quality">
          <option value="">Válassz...</option>
          <option value="Nagyon rossz">Nagyon rossz</option>
          <option value="Rossz">Rossz</option>
          <option value="Kozepes">Közepes</option>
          <option value="Jo">Jó</option>
          <option value="Kivalo">Kiváló</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="activity" class="form-label">Mivel töltöd a mai napod?</label>
        <select class="form-select" id="activity" name="activity">
          <option value="">Válassz...</option>
          <option value="Munka">Munka</option>
          <option value="Tanulas">Tanulás</option>
          <option value="Pihenes">Pihenés</option>
          <option value="Sport">Sport</option>
          <option value="Szorakozas">Szórakozás</option>
          <option value="Egyeb">Egyéb</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="health" class="form-label">Milyen egészséges dolgot csináltál ma?</label>
        <select class="form-select" id="health" name="health_action">
          <option value="">Válassz...</option>
          <option value="Mozgas">Mozgás</option>
          <option value="Egeszseges etkezes">Egészséges étkezés</option>
          <option value="Pihenes">Pihenés</option>
          <option value="Semmi">Semmi</option>
        </select>
      </div>

      <button type="submit" class="btn btn-submit w-100">Beküldés</button>
    </form>
  </div>
</body>
</html>
